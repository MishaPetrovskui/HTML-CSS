<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Elements</title>
    <style>
        .input-wrapper {
            position: relative;
            display: inline-block;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }
        .input-wrapper.valid input {
            border: 1px solid #28a745;
            color: #28a745;
        }
        .input-wrapper.valid::after {
            content: '✓';
            color: #28a745;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .input-wrapper.invalid input {
            border: 1px solid #dc3545;
            color: #dc3545;
        }
        .input-wrapper.invalid::after {
            content: '✕';
            color: #dc3545;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .checkbox-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .checkbox-container input {
            appearance: none;
            width: 42px;
            height: 20px;
            background-color: white;
            border-radius: 7px;
            position: relative;
            cursor: pointer;
            outline: none;
            transition: border-color 0.2s;
            border: 2px solid #ccc;
        }
        .checkbox-container input::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 16px;
            background-color: white;
            border-radius: 25%;
            transition: background-color 0.2s, transform 0.2s;
        }
        .checkbox-container input.invalid1:checked {
            border-color: #28a745;
        }
        .checkbox-container input.invalid1:checked::before {
            background-color: #28a745;
            transform: translateX(14px);
        }
        .checkbox-container input.invalid:checked {
            border-color: #dc3545;
        }
        .checkbox-container input.invalid:checked::before {
            background-color: #dc3545;
            transform: translateX(14px);
        }
        .radio-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .radio-container input {
            appearance: none;
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            outline: none;
            transition: border-color 0.2s;
        }
        .radio-container input::before {
            content: '';
            position: absolute;
            top: 0.5px;
            left: 0.5px;
            width: 93%;
            height: 93%;
            background-color: white;
            border-radius: 50%;
            transition: background-color 0.2s;
            opacity: 0;
        }
        .radio-container input:checked {
            border-color: #28a745;
        }
        .radio-container input:checked::before {
            background-color: #28a745;
            opacity: 1;
        }
        .button-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button.active {
            background-color: #28a745;
            color: white;        
        }
        button.active:hover {
            background-color: white;
            border: 2px solid #28a745;
            color: #28a745;
        }
        button.hover-green {
            background-color: #196e2d;
            color: white;
        }
        button.hover-green:hover {
            background-color: white;
            border: 2px solid #196e2d;
            color: #196e2d;
        }
        button.danger {
            background-color: #dc3545;
            color: white;
        }
        button.danger:hover { 
            background-color: white;
            border: 2px solid #dc3545;
            color: #dc3545;
        }
        button.hover-red {
            background-color: #791c1c;
            color: white;
        }
        button.hover-red:hover {
            background-color: white;
            border: 2px solid #791c1c;
            color: #791c1c;
        }
        button.disabled {
            background-color: #6c757d;
            border: 2px solid white;
            color: white;
            cursor: not-allowed;
        }
        button.round {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        button.round.active {
            background-color: #28a745;
            color: white;
        }
        button.round.active:hover {
            background-color: white;
            border: 2px solid #28a745;
            color: #28a745;
        }
        button.round.danger {
            background-color: #dc3545;
            color: white;
        }
        button.round.danger:hover {
            background-color: white;
            border: 2px solid #dc3545;
            color: #dc3545;
        }
        .editable-container {
            position: relative;
            width: 83%;
            height: 300px;
        }
        .editable-container textarea {
            width: 100%;
            height: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            background: transparent;
            resize: none;
        }
    </style>
</head>
<body>
    <div>
        <h2>Inputs</h2>
        <div class="input-wrapper">
            <input type="text" placeholder="Enter some text">
        </div>
        <div class="input-wrapper valid">
            <input type="text" value="valid text">
        </div>
        <div class="input-wrapper invalid">
            <input type="text" value="invalid text">
        </div>
    </div>

    <div class="checkbox-container">
        <h2>Check boxes</h2>
        <div class="checkbox-row">
            <div>
                <input type="checkbox" id="subscribe1" class="invalid1">
                <span>Subscribe</span>
            </div>
            <div>
                <input type="checkbox" id="subscribe2" class="invalid">
                <span>Subscribe</span>
            </div>
        </div>
    </div>

    <div>
        <h2>Radio buttons</h2>
        <div class="radio-container">
            Gender:
            <input type="radio" id="male" name="gender" value="male">
            <span>Male</span>
            <input type="radio" id="female" name="gender" value="female">
            <span>Female</span>
        </div>
    </div>

    <div>
        <h2>Buttons</h2>
        <div class="button-container">
            <button class="active">Active</button>
            <button class="hover-green">Hover</button>
            <button class="danger">Danger</button>
            <button class="hover-red">Hover</button>
            <button class="disabled" disabled>Disabled</button>
            <button class="round active">+</button>
            <button class="round danger">-</button>
        </div>
    </div>

    <div>
        <h2>Text area</h2>
        <div class="editable-container">
            <textarea placeholder="Enter some text..."></textarea>
        </div>
    </div>
</body>
</html>
