<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .card-form {
            background-color: #b3dfe5;
            padding: 20px 30px;
            border-radius: 8px;
            max-width: 450px;
            width: 100%;
            position: relative;
        }
        .card-details {
            background-color: #f16632;
            color: white;
            padding: 10px;
            margin: -3px -30px 20px -20px;
            position: relative;
            left: -20px;
            top: -10px;
            width: 450px;
            z-index: 1;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .form-group {
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }
        .form-group span {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .form-group input {
            width: 75%;
            padding: 6px;
            border: none;
            border-bottom: 1px solid black;
            font-size: 14px;
            box-sizing: border-box;
            background-color: #99bfc4c5;
        }
        .form-group.expiry {
            display: flex;
            align-items: flex-start;
        }
        .form-group.expiry .expiry-date {
            display: flex;
            flex-direction: column;
        }
        .form-group.expiry .expiry-date input {
            width: 60px;
            margin-right: 10px;
            padding: 6px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-group.expiry .cvv {
            display: flex;
            flex-direction: column;
            margin-left: 20px;
        }
        .form-group.expiry .cvv input {
            width: 50px;
            padding: 6px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

<body>
    <div class="card-form">
        <div class="card-details">CREDIT CARD DETAILS</div>
        <div class="form-group">
            <span>Card Number</span>
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456">
        </div>
        <div class="form-group">
            <span>Name On Card</span>
            <input type="text" id="card-name" name="card-name" placeholder="Name Surname">
        </div>
        <div class="form-group expiry">
            <div class="expiry-date">
                <span>Expiry Date</span>
                <div>
                    <input type="text" id="expiry-month" name="expiry-month" placeholder="02">
                    <input type="text" id="expiry-year" name="expiry-year" placeholder="2017">
                </div>
            </div>
            <div class="cvv">
                <span>CVV / CVN</span>
                <input type="text" id="cvv" name="cvv" placeholder="***">
            </div>
        </div>
        <div class="background-image"></div>
    </div>
</body>
</html>
